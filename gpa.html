<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/gpa.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assets/images/rmkians.png" rel="icon">
    <title>RMKians || GPA Calculator</title>
</head>
<body>
    <div class="main">
        <h1>RMK GPA Calculator</h1>
        <div class="form-row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Enter Course Code">
            </div><br>
            <div class="col">
                <select id="grade" class="form-control">
                    <option value="">Select Grade</option>
                    <option value="10">O</option>
                    <option value="9">A+</option>
                    <option value="8">A</option>
                    <option value="7">B+</option>
                    <option value="6">B</option>
                    <option value="5">C</option>
                    <option value="0">U</option>
                </select>
            </div><br>
            <div class="col">
                <input id="credit" class="form-control" type="number" placeholder="Enter Credits">
            </div><br>
            <div class="col">
                <input id="add" class="btn btn-info" type="button" value="Add">
            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Grade</th>
                    <th>Credits</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
            <tfoot id="tfoot">
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calculate-gpa" class="btn btn-primary display-none" type="button" value="Calculate GPA">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-danger display-none" type="button" value="Clear">
            </div>
        </div>
    </div>
    <script src="assets/js/gpa.js"></script>
</body>
</html>
